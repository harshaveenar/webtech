<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('image2.jpg'); /* Path to your background image */
            background-repeat: no-repeat;
            background-size: cover; /* Adjust the size of the background image */
            /* You can add more background properties here if needed */
        }

        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some example content.</p>
    </div>
</body>
</html>
