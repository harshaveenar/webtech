<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid black;
            margin: 20px;
        }

        .content {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            This is the content of the box.
        </div>
    </div>
</body>
</html>
