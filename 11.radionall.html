<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slider</title>
    <style>
        .slider-container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
        }

        .radio-buttons {
            margin-top: 10px;
        }

        .radio-buttons input[type="radio"] {
            display: none;
        }

        .radio-buttons label {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 5px;
        }

        .radio-buttons input[type="radio"]:checked + label {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
        </div>
    </div>
    
    <div class="radio-buttons">
        <input type="radio" id="radio1" name="slider" checked>
        <label for="radio1"></label>
        
        <input type="radio" id="radio2" name="slider">
        <label for="radio2"></label>
        
        <input type="radio" id="radio3" name="slider">
        <label for="radio3"></label>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const radioButtons = document.querySelectorAll('.radio-buttons input[type="radio"]');

        radioButtons.forEach((radioButton, index) => {
            radioButton.addEventListener('change', () => {
                slider.style.transform = `translateX(-${index * 100}%)`;
            });
        });
    </script>
</body>
</html>
