<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Student Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <span id="nameError" class="error"></span><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>
        
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br>
        <span id="qualificationError" class="error"></span><br>
        
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br>
        <span id="experienceError" class="error"></span><br>
        
        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var qualification = document.getElementById("qualification").value;
            var experience = document.getElementById("experience").value;
            var isValid = true;

            // Validate name
            if (name.trim() == "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter a valid email address";
                isValid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            // Validate qualification
            if (qualification.trim() == "") {
                document.getElementById("qualificationError").innerHTML = "Qualification is required";
                isValid = false;
            } else {
                document.getElementById("qualificationError").innerHTML = "";
            }

            // Validate experience
            if (experience.trim() == "") {
                document.getElementById("experienceError").innerHTML = "Experience is required";
                isValid = false;
            } else {
                document.getElementById("experienceError").innerHTML = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
