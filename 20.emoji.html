<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis with Fixed Size and CSS Positioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid #333;
        }
        
        .emoji {
            position: absolute;
            font-size: 3em;
        }
        
        .emoji1 {
            top: 50px;
            left: 50px;
        }
        
        .emoji2 {
            top: 100px;
            right: 50px;
        }
        
        .emoji3 {
            bottom: 50px;
            left: 100px;
        }
        
        .emoji4 {
            bottom: 100px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji emoji1">üòä</span>
        <span class="emoji emoji2">üòé</span>
        <span class="emoji emoji3">üòç</span>
        <span class="emoji emoji4">üöÄ</span>
    </div>
</body>
</html>
